<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>RollingGames - Inicio</title>
</head>
<body>

 <header>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg ">
     <a class="navbar-brand me-5 mb-lg-0" href="/html/index.html"> <img src="../assets/Images/Logo.png" width="120px" > </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
       <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-5 mb-lg-0">
            <li class="nav-item"> <button class="nav-buttons" type="button" data-bs-toggle="modal" data-bs-target="#register-modal"><a class="register">Registrarse</a></button></li>
            <li class="nav-item"> <a class="nav-link" href="/html/Contacto.html"> <img src="../assets/Images/Contacto.png" height="40px" > </a> </li>
            <li class="nav-item"> <a class="nav-link" href="/html/Login.html"> <img src="../assets/Images/login.png" height="40px" > </a> </li>
          </ul>
        </div>
      </div>
    </nav>
 </header>    
   <div class="container-fluid pe-5 d-flex">
     <div id="carouselgames" class="carousel slide" data-bs-ride="false">
       <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselgames" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselgames" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselgames" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/Images/rgames.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">          
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/Images/raly.jpg" class="d-block w-100" alt="El Juego de Rally mas preciso del Mundo">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="../assets/Images/accion.jpg" class="d-block w-100" alt="Aprende a Combatira al Dictador">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselgames" data-bs-slide="prev">
      <span class="carousel-control" aria-hidden="true"></span>
      <span class="visually"><img class="w-25" src="../assets/Icons/pikachu.png"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselgames" data-bs-slide="next">
      <span class="carousel-control" aria-hidden="true"></span>
      <span class="visually"><img class="w-25" src="../assets/Icons/seta.png"></span>
    </button>
  </div>
</div>
<!-- MODAL DE REGISTRO -->
<div class="modal fade" id="register-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrarse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="register(event)">
          <label for="register-fullname">Nombre y apellido</label>
          <input class="form-control" type="text" id="register-fullname" required maxlength="35" minlength="4">
          <label for="register-email">Email</label>
          <input class="form-control" type="email" id="register-email" required maxlength="35" minlength="4">
          
          <label for="register-pass">Contraseña</label>
          <input class="form-control" type="password" id="register-pass" required maxlength="16" minlength="8">
          <label for="register-pass2">Repetir contraseña</label>

          <input class="form-control" type="password" id="register-pass2" required maxlength="16" minlength="8">
          <div class="my-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/js/login&register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
