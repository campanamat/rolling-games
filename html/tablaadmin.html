<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de administración Rolling-games</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid pe-5">
    <nav class="navbar navbar-expand-lg ">
     <div class="container-fluid">
      <a class="navbar-brand me-5 mb-lg-0" href="/html/home.html"> <img src="../assets/Images/Logo.png" width="120px" > </a>
         <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
           <ul class="navbar-nav ms-auto mb-5 mb-lg-0">
             <li class="nav-item nav-buttons">Administrador</li>
             <li class="nav-item nav-buttons"> <a class="nav-link" href="/html/index.html">Cerrar Sesion</a></li>

            </ul>
          </div>
        </div>
      </nav>
     </div>
   <main class="container mt-3">
     <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#create-modal"><h4>Agregar juego ➕</h4></button>
     <table class="table bg-success">
       <thead>
         <tr id="admin">
           <th scope="col">ID</th>
           <th scope="col">Nombre</th>
           <th scope="col">Categoria</th>
           <th scope="col">Descripcion</th>
           <th scope="col">Imagen</th>
           <th scope="col">Acciones</th>
         </tr>
       </thead>
       <tbody>
        
       </tbody>
     </table>
   </main>
   <!-- MODAL DE CREACION -->
   <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Agregar nuevo juego</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <form onsubmit="addGame()">
             <label for="name">Nombre</label>
             <input type="text" id="name" class="form-control">
             <label for="category">Categoria</label>            
             <select name="" id="category" class="form-control">
               <option value="Accion">Accion</option>
               <option value="Arcade">Arcade</option>
               <option value="Deportes">Deportes</option>
               <option value="Estrategia">Estrategia</option>
             </select>            
             <label for="description">Descripcion</label>
             <input type="text" id="description" class="form-control">
             <label for="image">Imagen</label>
             <input type="text" id="image" class="form-control">
             <button type="submit" class="btn btn-primary my-3">Agregar juego</button>
           </form>
         </div>
       </div>
     </div>
   </div>
   <!-- MODAL DE EDICIÓN -->
   <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Editar juego</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <form id="edit-form">
             <label for="name">Nombre</label>
             <input type="text" id="name-edit" class="form-control">
             <label for="category">Categoria</label>            
             <select name="" id="category-edit" class="form-control">
               <option value="accion">Accion</option>
               <option value="arcade">Arcade</option>
               <option value="sports">Deportes</option>
               <option value="strategy">Estrategia</option>
             </select>  
             <label for="description">descripcion</label>
             <input type="text" id="description-edit" class="form-control">
             <label for="image">Imagen</label>
             <input type="text" id="image-edit" class="form-control">
             <button type="submit" class="btn btn-primary my-3">Editar juego</button>
           </form>
         </div>
       </div>
     </div>
   </div>
   <div class="modal"id="delete-modal" tabindex="-1">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Borrar juego</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <p>Desea borrar este juego?</p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           <button type="submit" class="btn btn-primary"onclick="deleteGame()">Borrar</button>
         </div>
       </div>
     </div>
   </div>
   <script src="/js/admin.js"type="module"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
 </html>
